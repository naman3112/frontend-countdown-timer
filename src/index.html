<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="heading">
      <h1>Countdown timer</h1>
    </div>
    <div class="timer">
      <div class="hours">
        <h3>Hours</h3>
        <input placeholder="00" type="number" name="hours" id="htime" />
      </div>
      <div class="minutes">
        <h3>Minutes</h3>
        <input placeholder="00" type="number" name="minutes" id="mtime" />
      </div>
      <div class="seconds">
        <h3>seconds</h3>
        <input placeholder="00" type="number" name="seconds" id="stime" />
      </div>
    </div>
    <div class="buttons">
      <button class="btn1">
        START
      </button>
      <button class="btn2">
        RESET
      </button>
    </div>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
